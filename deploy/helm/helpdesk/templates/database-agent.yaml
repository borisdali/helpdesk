apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helpdesk.fullname" . }}-database-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: database-agent
spec:
  replicas: {{ .Values.agents.database.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: database-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: database-agent
    spec:
      containers:
        - name: database-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/database-agent"]
          env:
            - name: HELPDESK_AGENT_ADDR
              value: "0.0.0.0:{{ .Values.agents.database.port }}"
            - name: HELPDESK_AGENT_URL
              value: "http://{{ include "helpdesk.fullname" . }}-database-agent:{{ .Values.agents.database.port }}"
            {{- if .Values.infrastructure }}
            - name: HELPDESK_INFRA_CONFIG
              value: /etc/helpdesk/infrastructure.json
            {{- end }}
            {{- if .Values.agents.database.pgpassSecret }}
            - name: HOME
              value: /home/helpdesk
            {{- end }}
            {{- include "helpdesk.modelEnv" . | nindent 12 }}
          volumeMounts:
            {{- if .Values.infrastructure }}
            - name: infra-config
              mountPath: /etc/helpdesk/infrastructure.json
              subPath: infrastructure.json
              readOnly: true
            {{- end }}
            {{- if .Values.agents.database.pgpassSecret }}
            - name: pgpass
              mountPath: /home/helpdesk/.pgpass
              subPath: .pgpass
              readOnly: true
            {{- end }}
          ports:
            - name: a2a
              containerPort: {{ .Values.agents.database.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: a2a
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: a2a
            initialDelaySeconds: 3
            periodSeconds: 10
      volumes:
        {{- if .Values.infrastructure }}
        - name: infra-config
          configMap:
            name: {{ include "helpdesk.fullname" . }}-config
        {{- end }}
        {{- if .Values.agents.database.pgpassSecret }}
        - name: pgpass
          secret:
            secretName: {{ .Values.agents.database.pgpassSecret }}
            defaultMode: 0600
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helpdesk.fullname" . }}-database-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: database-agent
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.agents.database.port }}
      targetPort: a2a
      protocol: TCP
      name: a2a
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database-agent
