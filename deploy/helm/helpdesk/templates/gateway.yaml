apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helpdesk.fullname" . }}-gateway
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: gateway
    spec:
      containers:
        - name: gateway
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/gateway"]
          env:
            - name: HELPDESK_GATEWAY_ADDR
              value: "0.0.0.0:{{ .Values.gateway.port }}"
            - name: HELPDESK_AGENT_URLS
              value: {{ include "helpdesk.agentURLs" . | quote }}
            {{- if .Values.infrastructure }}
            - name: HELPDESK_INFRA_CONFIG
              value: /etc/helpdesk/infrastructure.json
            {{- end }}
            {{- include "helpdesk.modelEnv" . | nindent 12 }}
            {{- if .Values.governance.auditd.enabled }}
            - name: HELPDESK_AUDIT_ENABLED
              value: "true"
            - name: HELPDESK_AUDIT_URL
              value: "http://{{ include "helpdesk.fullname" . }}-auditd:{{ .Values.governance.auditd.port }}"
            {{- end }}
          {{- if .Values.infrastructure }}
          volumeMounts:
            - name: config
              mountPath: /etc/helpdesk
              readOnly: true
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/agents
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/agents
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      {{- if .Values.infrastructure }}
      volumes:
        - name: config
          configMap:
            name: {{ include "helpdesk.fullname" . }}-config
            items:
              - key: infrastructure.json
                path: infrastructure.json
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helpdesk.fullname" . }}-gateway
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: gateway
