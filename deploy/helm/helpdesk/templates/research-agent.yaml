apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helpdesk.fullname" . }}-research-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: research-agent
spec:
  replicas: {{ .Values.agents.research.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: research-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: research-agent
    spec:
      containers:
        - name: research-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/research-agent"]
          env:
            - name: HELPDESK_AGENT_ADDR
              value: "0.0.0.0:{{ .Values.agents.research.port }}"
            - name: HELPDESK_AGENT_URL
              value: "http://{{ include "helpdesk.fullname" . }}-research-agent:{{ .Values.agents.research.port }}"
            {{- include "helpdesk.modelEnv" . | nindent 12 }}
            {{- if .Values.governance.auditd.enabled }}
            - name: HELPDESK_AUDIT_ENABLED
              value: "true"
            - name: HELPDESK_AUDIT_URL
              value: "http://{{ include "helpdesk.fullname" . }}-auditd:{{ .Values.governance.auditd.port }}"
            {{- end }}
            {{- if .Values.governance.policy.enabled }}
            - name: HELPDESK_POLICY_ENABLED
              value: "true"
            - name: HELPDESK_POLICY_FILE
              value: /etc/helpdesk/policies.yaml
            {{- end }}
            {{- include "helpdesk.operatingModeEnv" . | nindent 12 }}
          ports:
            - name: a2a
              containerPort: {{ .Values.agents.research.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: a2a
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: a2a
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helpdesk.fullname" . }}-research-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: research-agent
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.agents.research.port }}
      targetPort: a2a
      protocol: TCP
      name: a2a
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: research-agent
