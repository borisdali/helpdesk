apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helpdesk.fullname" . }}-incident-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: incident-agent
spec:
  replicas: {{ .Values.agents.incident.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: incident-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: incident-agent
    spec:
      containers:
        - name: incident-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/incident-agent"]
          env:
            - name: HELPDESK_AGENT_ADDR
              value: "0.0.0.0:{{ .Values.agents.incident.port }}"
            - name: HELPDESK_AGENT_URL
              value: "http://{{ include "helpdesk.fullname" . }}-incident-agent:{{ .Values.agents.incident.port }}"
            - name: HELPDESK_INCIDENT_DIR
              value: /data/incidents
            {{- include "helpdesk.modelEnv" . | nindent 12 }}
          ports:
            - name: a2a
              containerPort: {{ .Values.agents.incident.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: a2a
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: a2a
            initialDelaySeconds: 3
            periodSeconds: 10
          {{- if .Values.agents.incident.persistence.enabled }}
          volumeMounts:
            - name: incidents
              mountPath: /data/incidents
          {{- end }}
      {{- if .Values.agents.incident.persistence.enabled }}
      volumes:
        - name: incidents
          persistentVolumeClaim:
            claimName: {{ include "helpdesk.fullname" . }}-incidents
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helpdesk.fullname" . }}-incident-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: incident-agent
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.agents.incident.port }}
      targetPort: a2a
      protocol: TCP
      name: a2a
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: incident-agent
{{- if .Values.agents.incident.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "helpdesk.fullname" . }}-incidents
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: incident-agent
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.agents.incident.persistence.storageClass }}
  storageClassName: {{ .Values.agents.incident.persistence.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.agents.incident.persistence.size }}
{{- end }}
