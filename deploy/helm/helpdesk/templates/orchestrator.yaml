{{- if .Values.orchestrator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helpdesk.fullname" . }}-orchestrator
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sleep", "infinity"]
          env:
            - name: HELPDESK_AGENT_URLS
              value: {{ include "helpdesk.agentURLs" . | quote }}
            - name: HELPDESK_STREAMING_MODE
              value: {{ .Values.orchestrator.streamingMode | default "none" | quote }}
            {{- include "helpdesk.modelEnv" . | nindent 12 }}
            {{- if .Values.governance.auditd.enabled }}
            - name: HELPDESK_AUDIT_ENABLED
              value: "true"
            - name: HELPDESK_AUDIT_URL
              value: "http://{{ include "helpdesk.fullname" . }}-auditd:{{ .Values.governance.auditd.port }}"
            {{- end }}
            {{- include "helpdesk.operatingModeEnv" . | nindent 12 }}
            {{- if .Values.infrastructure }}
            - name: HELPDESK_INFRA_CONFIG
              value: /etc/helpdesk/infrastructure.json
            {{- end }}
          stdin: true
          tty: true
          {{- if .Values.infrastructure }}
          volumeMounts:
            - name: config
              mountPath: /etc/helpdesk/infrastructure.json
              subPath: infrastructure.json
              readOnly: true
          {{- end }}
          # No ports â€” interactive use only via:
          #   kubectl exec -it deploy/{{ include "helpdesk.fullname" . }}-orchestrator -- /usr/local/bin/helpdesk
      {{- if .Values.infrastructure }}
      volumes:
        - name: config
          configMap:
            name: {{ include "helpdesk.fullname" . }}-config
      {{- end }}
{{- end }}
