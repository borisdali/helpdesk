apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helpdesk.fullname" . }}-k8s-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-agent
spec:
  replicas: {{ .Values.agents.k8s.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: k8s-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: k8s-agent
    spec:
      {{- if .Values.agents.k8s.rbac.create }}
      serviceAccountName: {{ include "helpdesk.fullname" . }}-k8s-agent
      {{- end }}
      containers:
        - name: k8s-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/k8s-agent"]
          env:
            - name: HELPDESK_AGENT_ADDR
              value: "0.0.0.0:{{ .Values.agents.k8s.port }}"
            - name: HELPDESK_AGENT_URL
              value: "http://{{ include "helpdesk.fullname" . }}-k8s-agent:{{ .Values.agents.k8s.port }}"
            {{- if .Values.infrastructure }}
            - name: HELPDESK_INFRA_CONFIG
              value: /etc/helpdesk/infrastructure.json
            {{- end }}
            {{- include "helpdesk.modelEnv" . | nindent 12 }}
          {{- if .Values.infrastructure }}
          volumeMounts:
            - name: infra-config
              mountPath: /etc/helpdesk/infrastructure.json
              subPath: infrastructure.json
              readOnly: true
          {{- end }}
          ports:
            - name: a2a
              containerPort: {{ .Values.agents.k8s.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: a2a
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: a2a
            initialDelaySeconds: 3
            periodSeconds: 10
      {{- if .Values.infrastructure }}
      volumes:
        - name: infra-config
          configMap:
            name: {{ include "helpdesk.fullname" . }}-config
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helpdesk.fullname" . }}-k8s-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-agent
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.agents.k8s.port }}
      targetPort: a2a
      protocol: TCP
      name: a2a
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: k8s-agent
{{- if .Values.agents.k8s.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "helpdesk.fullname" . }}-k8s-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "helpdesk.fullname" . }}-k8s-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-agent
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "events", "nodes",
                "persistentvolumeclaims", "configmaps", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helpdesk.fullname" . }}-k8s-agent
  labels:
    {{- include "helpdesk.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "helpdesk.fullname" . }}-k8s-agent
subjects:
  - kind: ServiceAccount
    name: {{ include "helpdesk.fullname" . }}-k8s-agent
    namespace: {{ .Release.Namespace }}
{{- end }}
