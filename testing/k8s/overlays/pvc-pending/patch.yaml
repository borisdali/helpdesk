apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: helpdesk-test
spec:
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: nonexistent-storage-class
        resources:
          requests:
            storage: 1Gi
