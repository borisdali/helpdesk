services:
  postgres:
    image: postgres:16
    container_name: helpdesk-test-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "15432:5432"
    command:
      - postgres
      - -c
      - max_connections=20
      - -c
      - shared_buffers=32MB
      - -c
      - log_statement=all
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Sidecar for persistent-connection tests (e.g., max_connections saturation).
  # Sleeps forever; the harness `docker exec`s psql commands into it.
  pgloader:
    image: postgres:16
    container_name: helpdesk-test-pgloader
    entrypoint: ["sleep", "infinity"]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
